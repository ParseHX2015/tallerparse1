<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PARSE</title>

    <!-- Referencia a un archivo CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Referencia a los scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

</head>
<body>
    <header id="encabezado">
        <hgroup>
            <h1>Nada como ir juntos a la Parse</h1>
        </hgroup>
    </header>

    <section class="parse-login margen">
        <section class="section-form">
            <h2>Ingresar</h2>
            <form action="">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </section>
    </section>

    <section class="parse-body margen">
        <section class="section-form">
            <h2>Agregar Evento</h2>
            <form action="">
                <div class="form-group">
                    <input type="text" id="nombre-evento" name="nombre-evento" placeholder="Nombre Evento">
                </div>
                <div class="form-group">
                    <input type="text" id="nombre-disertante" name="nombre-disertante" placeholder="Nombre Disertante">
                </div>
                <div class="form-group">
                    <input type="number" id="horas" name="horas" placeholder="Horas">
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <section class="section-table">
            <table>
                <tr>
                    <th>Nombre Evento</th>
                    <th>Nombre Disertante</th>
                    <th>Horas</th>
                    <th>Fecha Creación</th>
                </tr>
            </table>
        </section>
    </section>

    <footer class="footer">
        <h2>Creado en vivo</h2>
        <p>Para taller pre hackathon</p>
    </footer>
</body>
</html>
