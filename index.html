<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PARSE</title>

    <!-- Referencia a un archivo CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Referencia a los scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    

</head>
<body>
    <header id="encabezado">
        <hgroup>
            <h1>Nada como ir juntos a la Parse</h1>
        </hgroup>
    </header>

    <section class="parse-login margen" hidden>
        <section class="section-form flotar-izquierda">
            <h2>Ingresar</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" name="login-username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" name="login-password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </section>

        <section class="section-signup flotar-derecha">
            <h2>Registrarse</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-username" name="signup-username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" name="signup-email" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" name="signup-password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </section>
    </section>

    <section class="parse-body margen" hidden>
        
        <div class="form-group">
            <a class="boton" id="salir">Salir</a>
        </div>

        <section class="section-form">
            <h2>Agregar Evento</h2>
            <form id="evento-form">
                <div class="form-group">
                    <input type="text" id="nombre-evento" name="nombre-evento" placeholder="Nombre Evento">
                </div>
                <div class="form-group">
                    <textarea type="text" id="nombre-disertante" name="nombre-disertante" placeholder="Nombres Disertantes" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <input type="number" id="horas" name="horas" placeholder="Hora del Evento">
                </div>
                <div class="form-group">
                    <input type="number" id="horas" name="horas" placeholder="Duración">
                </div>
                <div class="form-group">
                    <textarea type="text" id="descripcion" placeholder="Descripción del Evento/Taller" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <section class="section-table">
            <table>
                <tr>
                    <th>Nombre Evento</th>
                    <th>Nombre Disertantes</th>
                    <th>Hora</th>
                    <th>Duración</th>
                    <th>Descripción</th>
                    <th>Fecha Creación</th>
                </tr>
            </table>
        </section>
    </section>

    <footer class="footer">
        <h2>Creado en vivo</h2>
        <p>Para taller pre hackathon</p>
    </footer>

    <script src="./js/app.js"></script>

</body>
</html>
